<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        function getDetails() {
            // Make AJAX request 
            $.ajax(
                {
                    url: "https://api.github.com/users/srikanthpragada",
                    success: (result) => {
                        $("#details").text(result.name + " - " + result.location)
                    },
                    error: (error) => {
                        alert(error.responseJSON.message)
                    }
                }
            )
        }
    </script>
</head>

<body>
    <button onClick="getDetails()">Get User Details</button>
    <h1 id="details"></h1>
</body>

</html>
