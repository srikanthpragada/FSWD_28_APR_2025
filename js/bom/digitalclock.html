<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <h1 id="clock"></h1>
    <button onClick="stopClock()">Stop</button>
    <script>
        var id = setInterval(showTime, 1000)
        var clock = document.getElementById("clock")  // H1 element

        function showTime() {
            var ct = new Date()
            clock.innerHTML = ct.toTimeString().substring(0, 8)
        }

        function stopClock() {
            clearInterval(id)
        }
    </script>
    
</body>
</html>
