<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
    <script>
        function calculateInterest() {
            // calculate interest @ 7.5%
            var txtAmount = document.getElementById("txtAmount")
            var amount = parseFloat(txtAmount.value)  // convert string to float 
            var interest = amount * 7.5 / 100 
            alert(interest)
        }
    </script>
</head>
<body>
    <h1>Interest</h1>
    Amount : <input type="number" id="txtAmount" />
    <p></p>
    <button onClick="calculateInterest()">Interest</button>
</body>
</html>
