<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function validatePassword() {
            var txtPassword = document.getElementById("txtPassword")

            if (! /[A-Z]/.test(txtPassword.value)) {
                alert("Sorry! Missing uppercase!")
                return
            }

            if (! /[0-9]/.test(txtPassword.value)) {
                alert("Sorry! Missing digit!")
                return
            }

            if (! /[_@*]/.test(txtPassword.value)) {
                alert("Sorry! Missing special char - @_*")
                return
            }

            alert("Valid Password!")
        }
    </script>
</head>

<body>
    <h1>Password</h1>
    Password :   <input type="password" id="txtPassword" />
    <p></p>
    <button onClick="validatePassword()">Validate</button>
</body>

</html>
