<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
    <script>
        function calculateInterest() {
            var txtAmount = document.getElementById("txtAmount")
            var amount = parseFloat(txtAmount.value)  // convert string to float 

            var txtInterestRate = document.getElementById("txtInterestRate")
            var rate = parseFloat(txtInterestRate.value)  // convert string to float 

            var interest = amount * rate / 100 
            
            // get access to H2 and display interest in it
            var result = document.getElementById("result")
            result.innerHTML = interest
        }
    </script>
</head>
<body>
    <h1>Interest</h1>
    Amount <br/>
    <input type="number" id="txtAmount" />
    <p></p>
    Interest Rate <br/>
    <input type="number" id="txtInterestRate" />
    <p></p>
    <button onClick="calculateInterest()">Interest</button>
    <p></p>
    <h2 style="color:blue" id="result"></h2>
</body>
</html>
