<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script>
        var skills = []

        function isExisting(skill) {
            for (let s of skills) {
              if (s.toUpperCase() == skill.toUpperCase())
                    return true // skill is existing 
            }

            return false  // Skill not existing 
        }

        function addSkill() {
            var txtSkill = document.getElementById("txtSkill")
            //Check whether skill is already present 
            if (isExisting(txtSkill.value)) {
                alert("Duplicate Skill!")
                return
            }

            skills.push(txtSkill.value)
            console.log(skills)
            showSkills()
        }

        function showSkills() {
            var output = ""
            for (let skill of skills) {
                output += `<li>${skill}</li>`
            }
            document.getElementById("ulSkills").innerHTML = output
            document.getElementById("count").innerHTML = `Count : ${skills.length}`

        }
    </script>
</head>

<body>
    <h1>Skills</h1>
    <hr />
    Skill : <input type="text" id="txtSkill" />
    <button onClick="addSkill()">Add</button>

    <p></p>
    <ul id="ulSkills">

    </ul>
    <p></p>
    <h4 id="count"></h4>

</body>

</html>
