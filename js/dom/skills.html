<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script>
        var skills = [] 

        function addSkill() {
            var txtSkill = document.getElementById("txtSkill")
            skills.push(txtSkill.value)
            console.log(skills)
            showSkills()
        }

        function showSkills() {
            var output = ""
            for(let skill of skills) {
                 output += `<li>${skill}</li>`
            }
            document.getElementById("ulSkills").innerHTML = output 
        }
    </script>
</head>
<body>
    <h1>Skills</h1>
    <hr/>
    Skill : <input type="text" id="txtSkill" />
    <button onClick="addSkill()">Add</button>

    <p></p>
    <ul id="ulSkills">

    </ul>
    
</body>
</html>
